  # USAGE GUIDELINES
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  usage_guidelines:
    principles: |
      1. FUNCTION OVER FORM
         Every visual element must serve a specific analytical purpose
         Never use decoration for decoration's sake
      
      2. MATHEMATICAL PRECISION  
         Count every character to ensure perfect alignment
         Validate width consistency across all rows in components
      
      3. BRIAN ENO AESTHETIC
         Sophisticated, contemplative, ambient intelligence
         Retro-futuristic computing meets actionable calm
      
      4. SEMANTIC DENSITY
         Use foreground/midground/background character weights
         Guide attention through visual hierarchy
      
      5. PROFESSIONAL QUALITY
         Executive-appropriate presentation standards
         Sophisticated enough for board-level documents

    selection_guide: |
      WHEN TO USE WHICH VISUAL TYPE:
      - Executive Dashboard: Critical metrics and alerts only
      - Risk Matrices: Where visual patterns reveal hidden insights  
      - Timeline Visualizations: For critical path and deadline clarity
      - Flow Diagrams: Where structure clarifies complex relationships
      - Decision Trees: For strategic choice frameworks
      - Ambient Patterns: When contemplative presentation enhances understanding
      - Quantum/Abstract: For sophisticated stakeholder presentations
      - Never exceed 20% visual content in any document

